<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
      [defaultHref]="'/places/tabs/offers/' + placeId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary" >
      <ion-button (click)="onUpdateOffer()" *ngIf="!isLoading" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="!isLoading">
    <form [formGroup]="form" >
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item fill="outline" mode="md">
              <ion-label position="floating">Title</ion-label>
              <ion-input 
                type="text" formControlName="title"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item fill="outline" mode="md">
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea rows="5" formControlName="description"></ion-textarea>
            </ion-item>
            <small  *ngIf="
            !form.get('description').valid && form.get('description').touched
          " class="error-message-style" >
          Description must be between 1 and 250 characters.</small>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </form>
  </div>
 
</ion-content>
