<ion-header>
  <ion-toolbar >
    <!-- <ion-buttons slot="start"> -->
      <ion-menu-button slot="start"></ion-menu-button>
    <!-- </ion-buttons> -->
    <ion-title class="ion-text-center" >
      Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{places[placeIndex].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{places[placeIndex].price | currency:'Nu'}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img src="{{places[placeIndex].imageUrl}}"></ion-img>
          <ion-card-content>
            <p>{{places[placeIndex].description}}</p>
          </ion-card-content>
          <ion-button fill="clear"
          [routerLink]="['/','places','tabs','discover',places[placeIndex].id]">
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let place of places">
          <ion-item 
          [routerLink]="['/','places','tabs','discover',place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
