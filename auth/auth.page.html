<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title color="primary">{{isLogin ? 'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Email" name="userName" id="loginField" 
              type="text" required [(ngModel)]="userName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
              type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="button" color="primary" fill="clear" exprnd="block" 
        (click)="onSwitchAuthMode()">
      switch to {{isLogin? 'Signup' : 'Login'}}</ion-button>
      <ion-button type="submit()" color="primary" expand="block" 
      (click)="onSubmit()">
    {{isLogin? 'login' : 'Signup'}}</ion-button>
      </ion-col>
    </ion-row>


  </form>
</ion-content>
